<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />

    <script src="script.js" defer></script>
    <title>Background Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1605474486898-a881ab0f4eb6?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=2434&q=80')"></div>
      <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1608990678292-44658e517f7f?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=2250&q=80')"></div>
      <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1593627906807-a67d05ad15cf?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=2434&q=80')"></div>
      <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1564428876001-2e5013968216?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=2440&q=80')"></div>
      <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1606673450610-1986ebf16a83?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=2434&q=80')"></div>

      <button class="arrow left-arrow" id="left"><i class="fas fa-arrow-left"></i></button>
      <button class="arrow right-arrow" id="right"><i class="fas fa-arrow-right"></i></button>
    </div>
  </body>
</html>
